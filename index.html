<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--favicon-->
    <link rel="stylesheet" href="/assets/images/logo/favicon.ico" type="image/x-icon">
    <!--custom css<link-->
    <link rel="stylesheet" href="/assets/css/style.css">

    <link rel="stylesheet" href="/css/sections/modalSuscription.css">
    <link rel="stylesheet" href="/css/sections/header.css">
</head>

<body>
    <div class="overlay" data-overlay>
    </div>

    <!--
    - MODAL
  -->

    <div class="modal" data-modal>

        <div class="modal-close-overlay" data-modal-overlay></div>

        <div class="modal-content">

            <button class="modal-close-btn" data-modal-close>
                <ion-icon name="close-outline">X</ion-icon>
            </button>

            <div class="newsletter-img">

                <img src="./assets/images/modal-suscription/newsletter.png" alt="subscribe newsletter" width="400"
                    height="400">
            </div>

            <div class="newsletter">

                <form action="#">

                    <div class="newsletter-header">

                        <h3 class="newsletter-title">Subscribe Newsletter.</h3>

                        <p class="newsletter-desc">
                            Subscribe the <b>Anon</b> to get latest products and discount update.
                        </p>

                    </div>

                    <input type="email" name="email" class="email-field" placeholder="Email Address" required>

                    <button type="submit" class="btn-newsletter">Subscribe</button>

                </form>

            </div>

        </div>

    </div>

    <!--custom css<link-->
    <script src="/assets/js/script.js"></script>

</body>

</html>
